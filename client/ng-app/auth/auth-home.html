<!-- TODO - Place the login/signup forms into a tab control -->
<div style="margin-top: 50px;" class="container">
  <!--<div class="row">-->
    <form ng-submit="signUpLocal()" class="form-horizontal">
      <div class="form-group form-group-lg">
        Signup
        <br />
        <!--<label class="col-sm-2 control-label" for="iptSignupEmail">Sigunup</label>-->
        <div class="col-sm-10">
          <input class="form-control" id="iptSignupEmail" name="email" placeholder="Email" type="text"
                 ng-model="email"/>
        </div>
      </div>
      <div class="col-xs-4">
        <input class="form-control" id="iptSignupPwd" name="password" placeholder="Password" type="password"
               ng-model="password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  <!--</div>-->
</div>
<div style="margin-top: 50px;" class="container">
  <form ng-submit="authenticateLocal()">
    <label>Login</label>
    <input id="iptLoginEmail" placeholder="Email" type="text" ng-model="loginEmail"/>
    <input id="iptLoginPwd" placeholder="Password" type="password" ng-model="loginPassword">
    <button type="submit">Submit</button>
  </form>
</div>
<div id="divAuthMessage">{{authMessage}}</div>

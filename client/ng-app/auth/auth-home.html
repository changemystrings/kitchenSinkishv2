<!-- TODO - Place the login/signup forms into a tab control -->
<div class="container">
<div class="row" style="margin-top: 30px;">
    <div class="col-lg-6 col-lg-offset-3 text-center">
        <div role="tabpanel">
            <!-- Tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#sign-in" aria-controls="sign-in" role="tab"
                                                          data-toggle="tab">Login</a></li>
                <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a>
                </li>
            </ul>
            <!-- Tab content -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="sign-in" style="margin-top:50px;">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <form name="frmAuthenticateLocal" ng-submit="authenticateLocal()" class="form-horizontal">
                                <div class="form-group form-group-sm">
                                    <label for="iptLoginEmail">Email:</label>
                                    <div class="col-xs-12">
                                        <input class="form-control" id="iptLoginEmail" name="email" placeholder=""
                                               type="email" required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
                                               ng-model="loginEmail"/>
                                    </div>
                                    <span class="text-danger" ng-show="frmAuthenticateLocal.email.$error.required">Required </span>
                                    <span class="text-danger" ng-show="frmAuthenticateLocal.email.$error.pattern">Invalid Email</span>
                                </div>
                                <div class="form-group form-group-sm">
                                    <label for="iptLoginPwd">Password:</label>
                                    <div class="col-xs-12">
                                        <input class="form-control" id="iptLoginPwd" name="password" placeholder="" required
                                               type="password"
                                               ng-model="loginPassword">
                                    </div>
                                    <span class="text-danger" ng-show="frmAuthenticateLocal.password.$error.required">Required </span>
                                </div>
                                <br />
                                <div class="col-xs-12">
                                    <input type="submit" class="btn btn-warning" ng-disabled="$user.authStatus == 'true' || frmAuthenticateLocal.email.$error.pattern || frmAuthenticateLocal.email.$error.required || frmAuthenticateLocal.password.$error.required" value="Sign-In"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane text-center" id="register"  style="margin-top: 50px;">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                        <form ng-submit="signUpLocal()" class="form-horizontal" name="frmSignupLocal">
                            <div class="form-group form-group-sm">
                                <label for="iptSignupEmail">Email:</label>
                                <div class="col-xs-12">
                                    <input class="form-control" id="iptSignupEmail" name="email" placeholder=""
                                           type="email" required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/"
                                           ng-model="email"/>
                                </div>
                                <span class="text-danger" ng-show="frmSignupLocal.email.$error.required">Required </span>
                                <span class="text-danger" ng-show="frmSignupLocal.email.$error.pattern">Invalid Email</span>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="iptSignupUsername">Username:</label>
                                <div class="col-xs-12">
                                    <input class="form-control" id="iptSignupUsername" name="username" placeholder=""
                                           type="input" required
                                           ng-model="username"/>
                                </div>
                                <span class="text-danger" ng-show="frmSignupLocal.username.$error.required">Required </span>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="iptSignupPwd">Password:</label>
                            <div class="col-xs-12">
                                <input class="form-control" id="iptSignupPwd" name="password" placeholder=""
                                       type="password" required
                                       ng-model="password">
                            </div>
                                <span class="text-danger" ng-show="frmSignupLocal.password.$error.required">Required </span>
                            </div>
                            <br />
                            <div class="col-xs-12">
                            <input type="submit" class="btn btn-warning" ng-disabled="$user.authStatus == 'true' || frmSignupLocal.email.$error.pattern || frmSignupLocal.email.$error.required || frmSignupLocal.password.$error.required"
                                   value="Register" />
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div id="divAuthMessage">{{authMessage}}</div>
        <br />
        <div class="text-success">Your email won't be shared with anyone.  It's only used to demo functionality in the app.</div>
    </div>
</div>
</div>
